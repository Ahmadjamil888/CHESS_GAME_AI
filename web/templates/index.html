<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üèÅ AI Chess Game</h1>
            <div class="game-controls">
                <button id="resetBtn" class="btn btn-secondary">New Game</button>
                <button id="colorBtn" class="btn btn-primary">Play as Black</button>
            </div>
        </header>

        <main class="main-content">
            <div class="game-area">
                <div class="game-info">
                    <div class="status-panel">
                        <div class="turn-indicator">
                            <span id="currentTurn">White to move</span>
                            <span id="checkIndicator" class="check-indicator hidden">CHECK!</span>
                        </div>
                        <div class="game-status">
                            <span id="gameStatus">Game in progress</span>
                        </div>
                    </div>
                </div>

                <div class="chess-board-container">
                    <div id="chessBoard" class="chess-board">
                        <!-- Board squares will be generated by JavaScript -->
                    </div>
                    <div class="coordinates">
                        <div class="files">
                            <span>a</span><span>b</span><span>c</span><span>d</span>
                            <span>e</span><span>f</span><span>g</span><span>h</span>
                        </div>
                        <div class="ranks">
                            <span>8</span><span>7</span><span>6</span><span>5</span>
                            <span>4</span><span>3</span><span>2</span><span>1</span>
                        </div>
                    </div>
                </div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moveList" class="move-list">
                        <!-- Moves will be added here -->
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="captured-pieces">
                    <h3>Captured Pieces</h3>
                    <div class="captured-white">
                        <h4>White</h4>
                        <div id="capturedWhite" class="pieces-container"></div>
                    </div>
                    <div class="captured-black">
                        <h4>Black</h4>
                        <div id="capturedBlack" class="pieces-container"></div>
                    </div>
                </div>

                <div class="game-settings">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            Sound Effects
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="highlightMoves" checked>
                            Highlight Legal Moves
                        </label>
                    </div>
                </div>

                <div class="ai-info">
                    <h3>AI Status</h3>
                    <div id="aiStatus" class="ai-status">
                        <span class="status-indicator"></span>
                        <span class="status-text">Loading...</span>
                    </div>
                    <div class="ai-thinking hidden" id="aiThinking">
                        <div class="thinking-animation">ü§î</div>
                        <span>AI is thinking...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverMessage">Checkmate!</p>
            <div class="modal-actions">
                <button id="newGameBtn" class="btn btn-primary">New Game</button>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Loading game...</p>
    </div>

    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
